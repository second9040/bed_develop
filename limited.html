        window.addEventListener('resize', () => {

<style>
/* 改 layout.css 很容易改到產品頁的樣式造成跑版 故改在單獨頁面下 */
#limited_products_bg {
  background-image: url('./images/limited/bg.jpg');
  background-size: contain;
  background-repeat: repeat;
  position: relative;
}

#limited_products_bg .cloud {
  position: absolute;
  width: 300px;
}


#limited_products_bg .cloud1 {
  top: 0;
  left: 0;
  width: 100%;
}
#limited_products_bg .cloud2 {
  top: 19%;
  left: 0;
}
#limited_products_bg .cloud3 {
  top: 13%;
  right: 0;
}
#limited_products_bg .cloud4 {
  top: 30%;
  right: 0;
}
#limited_products_bg .cloud5 {
  top: 55%;
  right: 0;
}
#limited_products_bg .cloud6 {
  top: 42%;
  left: 0;
}
#limited_products_bg .cloud7 {
  top: 66%;
  left: 0;
}
#limited_products_bg .cloud8 {
  bottom: 0;
  left: 0;
  width: 100%;
}

#limited_products_page {
  padding: 25px 0;
}
section#limited_products_page #products_box .products_box_item a {
  display: block;
  padding: 10px;
  transition: background-color 0.2s ease;
  margin: 15px 25px 30px;
  border-radius: 20px;
  cursor: default;
}

@media (min-width: 768px) {
    section#limited_products_page #products_box .products_box_item a {
        margin: 25px auto 50px;
    }
}

section#limited_products_page #products_box .products_box_item a .textContainer {
  padding: 0 20px;
  color: #fff;
}
@media (min-width: 768px) {
  section#limited_products_page #products_box .products_box_item a .textContainer {
    display: flex;
    justify-content: space-between;
  }
}

section#limited_products_page #products_box .products_box_item a .textContainer.deepColor {
  color: #013068;
}
@media (min-width: 992px) {
    section#limited_products_page #products_box .products_box_item a .textContainer {
        padding: 40px 25px;
        text-align: left;
    }
}
section#limited_products_page #products_box .products_box_item a .textContainer .product_title {
  font-size: 24px;
  margin: 5px 0;
  letter-spacing: 5px;
}
@media (min-width: 768px) {
    section#limited_products_page #products_box .products_box_item a .textContainer .product_title {
        font-size: 32px;
        margin: 10px 0;
    }
}
section#limited_products_page #products_box .products_box_item a .textContainer .updateDate {
  margin: 10px 0;
  position: relative;
  display: flex;
}
section#limited_products_page #products_box .products_box_item a .textContainer .updateDate .borderLine {
  border-top: solid 1px;
  width: calc(100% - 90px);
  text-align: revert;
  margin: 8px 0 0 5px;
}
section#limited_products_page #products_box .products_box_item a .breakLine.isLastOne {
  display: none;
}
section#limited_products_page #products_box .products_box_item a .breakLine {
  width: 100%;
  height: 1px;
  background-color: #fff;
  margin: 10px auto;
}
@media (min-width: 992px) {
    section#limited_products_page #products_box .products_box_item a .textContainer .breakLine {
        margin: 10px 0;
    }
}
section#limited_products_page #products_box .products_box_item a .textContainer .product_desc {
    line-height: 28px;
    margin: 5px 0;
    letter-spacing: 2px;
    font-weight: 300;
}

section#limited_products_page #products_box .products_box_item a .textContainer .titleDiv {
  margin-bottom: 10px;
}

@media (min-width: 768px) {
  section#limited_products_page #products_box .products_box_item a .textContainer .titleDiv {
  width: 40%;
}

  section#limited_products_page #products_box .products_box_item a .textContainer .contentDiv {
    width: 55%;
  }
}

section#limited_products_page #products_box .products_box_item a .textContainer .product_desc {
}
section#limited_products_page #products_box .products_box_item a .product_img img {
  margin: 0 auto;
  padding: 15px;
  max-width: 800px;
}
section#limited_products_page #products_box .products_box_item a span.product_name {
  display: block;
  padding: 10px 0;
  color: #333;
  text-align: center;
  font-size: 24px;
}
section#limited_products_page #products_box .products_box_item a:hover {
  /* background-color: #d6d6d6; */
  opacity: 0.75;
}

.videoBox {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 52.25%;
  margin: 15px auto;
}

.videoBox iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.videoBox embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
