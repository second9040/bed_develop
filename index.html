    $('#newsContent .btn_left').on('click', function(event){

    $('#newsContent .btn_right').on('click', function(event){
        clickRight();
    });

    function clickLeft(){
        let _left = $('#newsContent .ulContainer ul').offset().left;
        console.log($('#newsContent .ulContainer ul').offset().left)
        if (_left > 0) {
            $('#newsContent .ulContainer ul').offset({left: _left - 200})
        }
    }
    function clickRight(){
        let _left = $('#newsContent .ulContainer ul').offset().left;
        console.log($('#newsContent .ulContainer ul').offset().left)

        if (_left < 500) {
            $('#newsContent .ulContainer ul').offset({left: _left + 200})
        }
    }

<style>
.limitedSwiperContainer {

.limitedSwiperContainer::after {
    position: absolute;
    display: block;
    content: "";
    width: 100%;
    height: 100%;
    top: 0;
    left: -50px;
    background-color: #fff;
    transform: skewX(-10deg);
}
.swiper {
  /* position: absolute; */
  padding: 30px;
  overflow: hidden;
  margin: 0 auto;
  /* max-height: 400px; */
  /* height: 400px; */
}
.swiper-wrapper {

  padding: 0 10px;
}
img.swiper-slide {
}
@media (min-width: 768px) {

  }
}

@media (min-width: 991px) {

}
@media (min-width: 1200px) {
  .limitedSwiperContainer {

  }
  .swiper {

  }
  .swiper-wrapper {
    max-width: 360px;
  }
}
/*  蓋掉原生的按鈕樣式 */
.swiper-button-next:after,
.swiper-container-rtl .swiper-button-prev:after,
.swiper-button-prev:after, .swiper-container-rtl .swiper-button-next:after {
  content: none;
}

.swiper-button-prev,
.swiper-button-next {
  color: #2f5575;
  padding: 10px 2px;
  font-size: 45px;
}

.swiper-button-prev {
  left: 8px;
}
.swiper-button-next {
  right: 8px;
}
.swiper-button-prev::before,
.swiper-button-next::before {
    background: #2f5575;
    transform: rotate(-45deg);
    top: 0px;
    position: absolute;
    display: block;
    content: "";
    width: 30px;
    height: 4px;
    right: -4px;
}
.swiper-button-prev::after,
.swiper-button-next::after {
    background: #2f5575;
    transform: rotate(45deg);
    top: 20px;
    position: absolute;
    display: block;
    content: "";
    width: 30px;
    height: 4px;
    left: 0px;
}
.swiper-button-next::before {
    transform: rotate(45deg);
}

.swiper-button-next::after {
    transform: rotate(-45deg);
}

</style>
