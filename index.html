<script>
    $(document).ready(function(){
        hot_product();
        news_swiper(); // 最新消息
        common_product(); // 好眠商品
        feature_item(); // 獨家特色
        customized_item(); // 客製項目
        window.addEventListener('resize', () => {
            window.location.reload();
        })
    })
    $('#newsContent .btn_left').on('click', function(event){
        clickLeft();
    });
    $('#newsContent .btn_right').on('click', function(event){
        clickRight();
    });

    function clickLeft(){
        let _left = $('#newsContent .ulContainer ul').offset().left;
        console.log($('#newsContent .ulContainer ul').offset().left)
        if (_left > 0) {
            $('#newsContent .ulContainer ul').offset({left: _left - 200})
        }
    }
    function clickRight(){
        let _left = $('#newsContent .ulContainer ul').offset().left;
        console.log($('#newsContent .ulContainer ul').offset().left)

        if (_left < 500) {
            $('#newsContent .ulContainer ul').offset({left: _left + 200})
        }
    }
    function hot_product(){
        let list_temp = '';
        const hot_arrays = [
            {
                img: '10',
                name: '商品名稱1'
            },
            {
                img: '11',
                name: '商品名稱2'
            },
            {
                img: '12',
                name: '商品名稱3'
            },
            {
                img: '13',
                name: '商品名稱4'
            },
            {
                img: '14',
                name: '商品名稱5'
            },
        ];
        for( let i = 0; i < 5; i++){
            list_temp = `<a href="#"><span class="product_img"><img src="https://picsum.photos/200/200/?random=${i}"></span><span class="product_name">${hot_arrays[i].name}</span></a>`;
            $('#hot_products li > div').eq(i).html(list_temp)
        }
    }
    function common_product(){
        let list_temp = '';
        const limit_arrays = [
            {
                img: './images/products/bed/bed_1.png',
                name: '波浪舒眠床墊',
                url: './products.html?product_id=0'
            },
            {
                img: './images/products/bed/bed_2.png',
                name: '波浪極致舒眠床墊',
                url: './products.html?product_id=0'
            },
            {
                img: './images/products/bed/bed_3.png',
                name: 'QQ 雲朵床墊',
                url: './products.html?product_id=0'
            },
            {
                img: './images/products/bed/bed_4.png',
                name: '雲朵極致紓壓床墊',
                url: './products.html?product_id=0'
            },
            {
                img: './images/products/bed/bed_5.png',
                name: '尊爵舒眠床墊',
                url: './products.html?product_id=0'
            },
            {
                img: './images/products/bed/bed_6.png',
                name: '商業用床墊',
                url: './products.html?product_id=0'
            },
            {
                img: './images/products/bed/bed_7.png',
                name: '商業用訂製床墊',
                url: './products.html?product_id=0'
            },
            {
                img: './images/products/bed/bed_8.png',
                name: '雲朵獨立筒/波浪乳膠薄墊',
                url: './products.html?product_id=0'
            },
        ];
        // for( let i = 0; i < 8; i++){
        //     list_temp = `<a href="#"><span class="product_img"><img src="${limit_arrays[i].img}"></span><span class="product_name">${limit_arrays[i].name}</span></a>`;
        //     $('#limit_products li > div').eq(i).html(list_temp)
        // }

        let timestamp = new Date().getTime();
        let slides = '';
        for(let i = 0; i < limit_arrays.length; i++) {
            slides += `
                <div class="swiper-slide" >
                    <div class="slideDiv">
                        <a href="${limit_arrays[i].url}"><span class="product_img"><img src="${limit_arrays[i].img}"></span><span class="product_name">${limit_arrays[i].name}</span></a>
                    </div>
                </div>
            `;
        }
        $('#products .commonSwiperContainer .swiper-wrapper').html(slides);

        
        let mySwiper = new Swiper('.commonSwiper', {
            direction: 'horizontal', // 垂直切換選項
            loop: true, // 迴圈模式選項
            centeredSlides: true,
            slidesPerView: $('body').width() > 1200 ? 5 : $('body').width() > 600 ? 3 : 1,
            autoplay: {
                delay: 2000,
            },
            on: {
                transitionStart: function() {
                    $('.commonSwiperContainer .swiper-slide').css('transform', 'scale(0.75)');

                    $('.commonSwiperContainer .swiper-slide.swiper-slide-active').css('transform', 'scale(0.95)');

                    $('.commonSwiperContainer .swiper-slide.swiper-slide-next').css('transform', 'scale(0.85)');
                    $('.commonSwiperContainer .swiper-slide.swiper-slide-prev').css('transform', 'scale(0.85)');

                }
            }
        })
    }
    function news_swiper() {
        let timestamp = new Date().getTime();
        let slides = '';
        for( let i = 1; i <= 6; i++) {
            slides += `
                <div class="swiper-slide" >
                    <div data-swiper-parallax-scale="0.8" data-swiper-parallax-opacity="1" >
                        <img onclick="goPage('limited.html', ${i})" src="images/limited_item_rect_0${i}.jpg?${timestamp}" alt="">
                    </div>
                </div>
            `;
        }
        $('#newsBox .swiper-wrapper').html(slides);

        
        let mySwiper = new Swiper('.swiper', {
            direction: 'horizontal', // 垂直切換選項
            loop: true, // 迴圈模式選項
            parallax: true, // 視差設定
            centeredSlides: true,
            spaceBetween:  $('body').width() > 991 ? 45 : 25,
            slidesPerView: $('body').width() > 600 ? 3 : 1,
            // Navigation arrows
            // navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            // },
            autoplay: {
                delay: 2000,
            },
            // 如果需要分頁器
            // pagination: {
            //     el: '.swiper-pagination',
            // },
        })
        setTimeout(() => {
            if ($('body').width > 1200 && $('.limitedSwiperContainer').height() - $('#customized').height() > 30) {
                $('#customized').height($('.limitedSwiperContainer').height() - 30);
            }
        }, 100);
    }
    function feature_item() {
        let timestamp = new Date().getTime();
        let slides = '';
        let slogan = ['裝潢設計<br>合作廠商', '專人線上諮詢', '職人手作', '客製化設計', '運送舊床回收'];
        for(let i = 0; i < slogan.length; i++) {
            slides += `
                <div class="swiper-slide" >
                    <div class="slideDiv" data-swiper-parallax-scale="0.8">
                        <img src="images/featureItem${i + 1}.png">
                        <div class="sloganDiv">${slogan[i]}</div>
                    </div>
                </div>
            `;
        }
        $('#feature .featureSwiperContainer .swiper-wrapper').html(slides);

        
        let mySwiper = new Swiper('.featureSwiper', {
            direction: 'horizontal', // 垂直切換選項
            loop: true, // 迴圈模式選項
            centeredSlides: true,
            slidesPerView: $('body').width() > 1200 ? 5 : $('body').width() > 600 ? 3 : 1,
            autoplay: {
                delay: 2500,
            },
            parallax: true, // 視差設定
        })
    }
    function customized_item() {
        let timestamp = new Date().getTime();
        let ItemList = '';
        let nameList = ['客製尺寸', '軟硬任選', '材質訂做', '百變造型'];

        for(let i = 0; i < nameList.length; i++) {
            ItemList += `
                <div class="itemBox" >
                    <img src="images/customized${i + 1}.png">
                    <div class="nameDiv">${nameList[i]}</div>
                </div>
            `;
        }
        $('#customized .cusotmizedItemContainer').html(ItemList);
    }
    function goPage (page, index) {
        window.location.href = `${page}`;
    }
</script>

<style>
.limitedSwiperContainer,
.commonSwiperContainer,
.featureSwiperContainer,

    border: none;
  }
  .swiper-wrapper {
    max-width: 360px;
  }
}
/*  蓋掉原生的按鈕樣式 */
.swiper-button-next:after,
.swiper-container-rtl .swiper-button-prev:after,
.swiper-button-prev:after, .swiper-container-rtl .swiper-button-next:after {
  content: none;
}

.swiper-button-prev,
.swiper-button-next {
  color: #2f5575;
  padding: 10px 2px;
  font-size: 45px;
  background: transparent;
  height: 100%;
  width: 60px;
  top: 0;
}

.swiper-button-prev {
  left: 0px;
}
.swiper-button-next {
  right: -10px;
}
.swiper-button-prev::before,
.swiper-button-next::before {
    background: #2f5575;
    transform: rotate(-45deg);
    top: 50%;
    position: absolute;
    display: block;
    content: "";
    width: 30px;
    height: 4px;
    right: 20px;
}
.swiper-button-prev::after,
.swiper-button-next::after {
    background: #2f5575;
    transform: rotate(45deg);
    top: calc(50% + 20px);
    position: absolute;
    display: block;
    content: "";
    width: 30px;
    height: 4px;
    left: 10px;
}
.swiper-button-next::before {
    right: 10px;
    transform: rotate(45deg);
}

.swiper-button-next::after {
    left: 20px;
    transform: rotate(-45deg);
}

.commonSwiperContainer {
    margin-top: 20px;
}

.commonSwiperContainer .swiper-slide a {
    color: #2f5575;
}
.commonSwiperContainer .swiper-slide a:hover {
    color: #2f5575;
}

.commonSwiperContainer .swiper-slide .slideDiv {
  text-align: center;
  background-color: #fff;
  padding: 0 10px 20px;
  box-shadow: 3px 5px 30px #ccc;
}

.swiper-slide {
    max-width: 500px;
}
.swiper-slide-active {
    font-weight: bold;
}

.featureSwiperContainer .swiper-slide .slideDiv {
    padding: 0 10px 20px;
    position: relative;
    max-width: 250px;
    margin: 0 auto;
}
.featureSwiperContainer .swiper-slide .slideDiv .sloganDiv {
    position: relative;
    z-index: 1;
    color: #fff;
    background-color: #223170;
    border-radius: 20px;

    width: 140px;
    margin: -45px auto 0;
    text-align: center;
    font-size: 20px;
}

.decorationCloud {
    position: absolute;
}

.cloud1 {

}
.cloud2 {
    bottom: 80px;
    right: 0;
    max-width: 300px
}
.cloud3 {
    left: -50px;
    top: -15px;
    max-width: 330px;
}
.cloud4 {

    bottom: -170px;

}

@media (max-width: 576px) {
    .cloud1,
    .cloud2,
    .cloud3,
    .cloud4 {
        max-width: 30vw;
    }
}
#customized .container {
    position: relative;
}

.cusotmizedItemContainer {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.cusotmizedItemContainer .itemBox {

}

.cusotmizedItemContainer .itemBox img {

}

.cusotmizedItemContainer .itemBox .nameDiv {
    position: relative;
    z-index: 1;
    color: #223170;
    border: solid 2px #223170;
    background-color: #fff;
    border-radius: 30px;
    padding: 10px 5px;
    max-width: 200px;
    margin: -25px auto 0;
    text-align: center;
    font-size: 20px;
}
</style>
