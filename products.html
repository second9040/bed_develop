<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>製床所御品 - 好眠商品</title>
        <script src="js/jquery-2.2.4.min.js"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/layout.css?1">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <header></header>
        <main>
            <div class="banner" id="products_banner">
                <div class="logo"><img src="images/straight_logo.png" alt="製床所御品"></div>
                <div class="slogan_text">隨心搭配，打造專屬風格</div>
            </div>
            <section id="products_page" class="clearfix">
                <div class="container">
                    <nav id="breadcrumb_nav"></nav>
                    <div class="categoryLine">
                        <div class="itemCircle bed">床墊</div>
                        <div class="itemCircle bedsideTable">床架<br>床頭櫃</div>
                        <div class="itemCircle wardrobe">衣櫃</div>
                    </div>
                    <div id="products_box" class="all_products">
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
    <script>
        let this_page = 'products_page';
    </script>
    <script type="module" src="js/js_template.js?0105"></script>
    <script type="module" src="js/template/breadcrumb_module.js"></script>
    <script type="module" src="js/productsData_list_template.js?230110"></script>
    <!-- <script type="module" src="js/template/productsData_module.js"></script> -->
</html>
<style>
    .products_box_line {
        border-bottom: none !important;
        display: flex;
        align-items: center;
    }
    @media (max-width: 768px) {
        .products_box_line {
            display: initial;
        }
    }
    .products_box_line.line2.line3 {
        padding-bottom: 5% !important;
    }

    .categoryLine {
        display: flex;
        justify-content: center;
    }
    .categoryLine .itemCircle {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        font-size: 16px;
        line-height: 20px;
        opacity: 0.6;
        cursor: pointer;
    }
    @media (min-width: 380px) {
        .categoryLine .itemCircle {
            width: 80px;
            height: 80px;
            font-size: 20px;
            line-height: 24px;
        }
    }
    @media (min-width: 480px) {
        .categoryLine .itemCircle {
            width: 100px;
            height: 100px;
        }
    }
    .categoryLine .itemCircle:hover {
        opacity: 0.8;
        background-color: #fff;
    }
    
    .categoryLine .itemCircle.bed {
        background: url('./images/products/bed/bed_3.png');
        background-color: #fff;
        background-size: cover;
    }
    .categoryLine .itemCircle.bedsideTable {
        background: url('./images/products/category_bedsideTable.png');
        text-align: center;
        background-size: cover;
    }
    .categoryLine .itemCircle.wardrobe {
        background: url('./images/products/category_wardrobe.png');
        background-size: cover;
    }


</style>
<script>
    const main_product_url = location.href;
    let main_product_id = 0;
    if(main_product_url.indexOf('?') != -1){
        main_product_id = main_product_url.split('id=')[1]
    }

    let product_category = ['bed', 'bedsideTable', 'wardrobe'];
    for(let i = 0; i < product_category.length; i++) {
        $(`.itemCircle.${product_category[i]}`).on('click', function(event){
            window.location.href = `/products.html?product_id=${i}`;
        });
        if (i === Number(main_product_id)) {
            $(`.itemCircle.${product_category[i]}`).css('opacity', 0.8);
        }
    }
</script>
